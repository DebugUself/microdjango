<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
  </head>
  <body>
    <h1>{{ title }}</h1>
    <form action="cast/" method="POST">
      {% for code, text in choices.items %}
      <p><input type="radio" name="vote" value="{{ code }}" id="{{ code }}"><label for="{{ code }}">{{ text }}</label></p>
      {% endfor %}
      <p><input type="submit" name="submit" value="Vote!"></p>
    </form>
  </body>
</html>
